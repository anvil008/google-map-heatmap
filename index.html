<!DOCTYPE html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Helvar Task by Anvil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>
    <div class="floating-panel">
        <div>
        <button class="buttonpadding" onclick="clearPath()">Clear Path</button>
        <button class="buttonpadding" onclick="savePath(), addCombo()">Save Path</button>
        Name Path: <input type="text" name="txtCombo" id="txtCombo"/>
        <select class="buttonpadding" name="combo" id="combo"></select>
        <button id="a" class="buttonpadding" onclick="downloadButton()"> Export JSON</button>
        </div>
        <div>
            <button onclick="toggleHeatmap()">Toggle Heatmap</button>
            <button onclick="changeGradient()">Change gradient</button>
            <button onclick="changeRadius()">Change radius</button>
            <button onclick="changeOpacity()">Change opacity</button>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt7y4swe5wvSQmb1XvEhe7J8EY9oyHeXc&callback=initMap&libraries=visualization"></script>
    <script src="script.js"></script>
</body>

</html>
